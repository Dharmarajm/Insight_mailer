
<div mat-dialog-content>
  
 <h1> Select Your Product </h1>

                <table class="table">
                    <tr>
                        <th>Image</th>

                        <th>Title</th> 

                        <th>Asin</th>

                        <th>Enable</th>
                    </tr>

                    <tr *ngFor="let inventory of inventories">

                       <td> <img [src]="inventory?.find_by_asin[0].small_image" alt="Smiley face" height="100" width="100"> </td>

                       <td>{{inventory?.find_by_asin[0].title}}</td>

                       <td>{{inventory?.asin}}</td>

                       <td> <mat-slide-toggle [color]="primary" [disabled]="(inventory.id != id && id != 0)" (change)=asin($event,inventory.id)></mat-slide-toggle> </td> <!--[checked]="inventory.children_in_use"-->

                    </tr>

                </table>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="ok()" cdkFocusInitial>Confirm</button>
