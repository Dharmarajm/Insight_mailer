<div mat-dialog-content>
  <p>Select Your asin</p>
 <h1> Inventories </h1>

                <mat-grid-list cols="5" rowHeight="400px">
  <mat-grid-tile *ngFor="let inventory of inventories; let i = index" class="example-card" >
  <mat-card>
  <mat-card-header >
    <!--div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ promotion?.promotion_title }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle-->
  </mat-card-header>
 <mat-card class="temp"> <img mat-card-image [src]="inventory?.find_by_asin[0].small_image"  alt="Image"></mat-card>
  
  <p style="font-size: 13px;"> {{ inventory?.find_by_asin[0].title }}</p>
  
  <mat-card-content>
  <b>ASIN:<br> {{ inventory?.asin }}</b><mat-slide-toggle [color]="primary" (change)=asin($event,inventory.asin) style="padding-left: 80%;"></mat-slide-toggle>
  </mat-card-content></mat-card></mat-grid-tile>
  
</mat-grid-list>
</div>
<div mat-dialog-actions>
  
  <button mat-button (click)="onNoClick()" color="warn" > Cancel </button>
  <button  mat-button (click)="ok(name)" color="primary" cdkFocusInitial> CONFIRM </button>

  <style>
                     th, td {
                    border: 1px solid black;
                    background-color: white;
                    }
                    table{
                        border: 1px solid black;
                        background-color: orange;
                    }
                </style>
