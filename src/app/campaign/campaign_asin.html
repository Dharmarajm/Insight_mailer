<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Select Your asin</p>
 <h1> Inventories </h1>

                <table class="table">
                    <tr>
                        <th>Image</th>

                        <th>Title</th> 

                        <th>Asin</th>

                        <th>Enable</th>
                    </tr>

                    <tr *ngFor="let inventory of inventories">

                    	<td> <img [src]="inventory?.find_by_asin[0].small_image" alt="Smiley face" height="100" width="100"> </td>

                        <td>{{inventory?.find_by_asin[0].title}}</td>

                        <td>{{inventory?.asin}}</td>

                        <td> <mat-slide-toggle [color]="primary" [checked]="true"></mat-slide-toggle> </td>

                    </tr>

                </table>

</div>
<div mat-dialog-actions>
  <!--button mat-button (click)="onNoClick()">No Thanks</button-->
  <button mat-button (click)="ok()" cdkFocusInitial>Ok</button>
