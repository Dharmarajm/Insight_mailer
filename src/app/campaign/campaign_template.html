<div mat-dialog-content>
  <p> Select Your Template </p>
                <table class="table">

                    <tr>
                        <th>Image</th>

                        <th>Template Name</th> 

                        <th>Description</th>

                        <th>Email Limit</th>

                    </tr>

                    <tr *ngFor="let template of templates" (click)=templatedata(template)>

                        <td> <img [src]="template?.image_url" alt="Smiley face" height="100" width="100"> </td>

                        <td>{{template?.name}}</td>

                        <td>{{template?.description}}</td>

                        <td>{{template?.email_limit}}</td>

                    </tr>

                </table>
</div>
<div mat-dialog-actions>
  <!--button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="ok()" cdkFocusInitial>Next</button-->
