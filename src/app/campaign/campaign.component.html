  <mat-grid-list cols="2" rowHeight="200px">
 <mat-grid-tile *ngFor=" let campaing of campaings; let i = index" class="example-card">
 <mat-card>
  <mat-card-header >
    
    <mat-card-title><b>{{ campaing.campagin_name }} </b> </mat-card-title>
    

    <mat-slide-toggle [color]="primary" [checked]="campaing.enable"
      (change)="enable(campaing.id,$event)" style= "padding-left: 70%;"></mat-slide-toggle>
      <mat-icon>edit</mat-icon>
      <mat-icon (click)="campaign_delete(campaing.id)">delete</mat-icon>
  </mat-card-header>
  <mat-card-subtitle><b>{{ campaing.asin }}</b></mat-card-subtitle> 
  <mat-card-content>
    <mat-list role="list">     
          <table class="table" width="100%">
          <tr>
            <th>Trigger</th>
            <th>Days</th>
          </tr>
      <tr *ngFor="let trigger of campaing.triggers">      
          
            <td>{{trigger.trigger}}</td>
            <td>{{trigger.days}}</td>
          </tr>
  </table>
</mat-list>
  </mat-card-content>
  </mat-card></mat-grid-tile></mat-grid-list>


<style>
                     th, td {
                    border: 1px solid black;
                    background-color: white;
                    }
                    table{
                        border: 1px solid black;
                        
                    }

                </style>
  <mat-icon>add_circle</mat-icon>
  <mat-icon>edit</mat-icon>
  <mat-icon>delete</mat-icon>
  <span matTooltip="This Product already exists in another campaign" value="right"><mat-icon>error_outline</mat-icon></span>
