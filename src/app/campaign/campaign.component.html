 <button mat-raised-button color="primary" (click)="openDialog()"> Create Campaign </button>


<div *ngFor=" let campaing of campaings">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{campaing.campagin_name}}</mat-card-title>
    <mat-card-title>{{campaing.asin}}</mat-card-title>
    <mat-card-subtitle><mat-slide-toggle [color]="primary" [checked]="campaing.enable"
      (change)="enable(campaing.id,$event)" ></mat-slide-toggle>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <div *ngFor="let trigger of campaing.triggers">
  <mat-list-item role="listitem">{{trigger.trigger}},{{trigger.days}}</mat-list-item>
</div>
</mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
</div>
