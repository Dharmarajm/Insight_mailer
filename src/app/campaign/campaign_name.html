<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>What's your Campagin Name ?</p>
   <mat-form-field class="example-full-width">
    <input matInput tabindex="1" [(ngModel)] = "name" autoFocus="true">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="ok(name)" cdkFocusInitial>Next</button>
