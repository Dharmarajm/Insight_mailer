<form class="example-form" novalidate (ngSubmit)="ForgetSubmit()">
          <mat-form-field >
           <mat-label>Email</mat-label>
            <input matInput placeholder="Your@email.com" (keyup)="emailChange()" [formControl]="emailFormControl" class="form-control" id="email" name="email" [(ngModel)] = "email" appAutofocus >
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
         
          <div class="stay-signed">
            
            <button type="submit" mat-raised-button color="primary" class="float-right"> Submit </button>
          </div>
          
        </form>
