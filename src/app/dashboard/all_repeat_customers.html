<div class="popup-select">
  <header>
    <h1 class="d-flex justify-content-between align-items-center">Repeated Customers
     <mat-icon (click)="close()">close</mat-icon>
    </h1>
  </header>
    <span>
         <mat-select placeholder="45 Days" (change)="top_order_filter($event)" style="width: 40%;">
                <mat-option *ngFor="let value of values" [value]="value"> {{ value }} </mat-option>
              </mat-select>
      </span>
  <div class="container">
    <div class="row">
        <div class="col-md-12 daily_order">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Customer Name</th> 
                <th>Count</th>
                 <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of top_customers; let i = index ">
              <td>{{ i + 1 }}</td>
              <td>{{ product[0][1] }}</td>
              <td><b>{{ product[1] }}</b></td>
               <td><mat-icon (click)="replay(product)">send</mat-icon></td>
          </tr>
            </tbody>
          </table>
        </div>
          <!--div *ngFor="let inventory of inventories; let i = index" class="example-card"-->

          <!--/div-->
          <!--  <button mat-button (click)="onNoClick()" color="warn" > Cancel </button>
        <button  mat-button (click)="ok(name)" color="primary" cdkFocusInitial> CONFIRM </button>
       -->
    </div>
  </div>
  
      <button mat-raised-button color="" (click)="close()"> Close </button>
    
</div>
