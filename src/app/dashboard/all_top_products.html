<style type="text/css">
  .all_top th{
    text-align: center;
    background-color: #c8e6ce;

  }
  .mat-button, .mat-raised-button{
    background-color: #20bba7;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10px;
    border-radius: 20px;
}


.all_top td:hover {
    background-color: #1fbba7;
} 
.all_top tr:nth-child(odd){ 
    background: #dae5f4;
  }
  /*  Define the background color for all the EVEN background rows  */
  .all_top tr:nth-child(even){
    background: #c8e6ce;
  }

  
</style>

<div class="popup-select">
  <header>
    <h1 >Top Performing Products</h1>
  </header>
    <span>
        
      </span>
  <mat-grid-list cols="1" rowHeight="340px">
    <mat-grid-tile>
        <div class="table-scroll">
          <table class="table table-striped all_top" width="100%"  style="line-height: 30px;">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of top_products; let i = index ">
              <td>{{ i + 1 }}</td>
              <td>{{ product.title }}</td>
              <td><b>{{ product.order_quantity }}</b></td>
          </tr>
            </tbody>
          </table>
        </div>
          <!--div *ngFor="let inventory of inventories; let i = index" class="example-card"-->

          <!--/div-->
          <!--  <button mat-button (click)="onNoClick()" color="warn" > Cancel </button>
        <button  mat-button (click)="ok(name)" color="primary" cdkFocusInitial> CONFIRM </button>
       -->
    </mat-grid-tile>
  </mat-grid-list>
  
      <button mat-raised-button color="" (click)="close()"> Close </button>
    
</div>
