<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<h2>Feedbacks</h2>

<table>
  <tr>
  	<th>Id</th>
    <th>Comments</th>
    <th>Order Id</th>
    <th>Rating</th>
  </tr>
  <tr *ngFor="let feedback of feedbacks; let i = index ">
  	<td>{{ i + 1 }}</td>
    <td>{{ feedback.comments }}</td>
    <td>{{ feedback.order_id }}</td>
    <td>{{ feedback.rating  }}</td>
  </tr>
</table>

</body>
</html>
