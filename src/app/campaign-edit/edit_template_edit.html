<mat-form-field style="width: 100%;">
    <mat-label>Subject</mat-label>
    <input matInput placeholder="Simple placeholder" [(ngModel)]="subject" (change)="subject_change(subject)">
  </mat-form-field>


<ckeditor
    [(ngModel)]="ckeditorContent"
    [config]="ckeConfig"
    [readonly]="false"
    (change)="onChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    debounce="500">
    <ckgroup
      [name]="'documenthandling'"
      [previous]="'1'">
      <ckbutton 
       [name]="'imageExplorer'"
       [command]="'insertcontent'"
       (click)="insert($event)"
       [icon]="'https://png.icons8.com/color/540/bow-tie-half-filled.png'"
       [label]="'Insert_content'">
     </ckbutton>
   </ckgroup>
 </ckeditor>

 <button mat-raised-button (click)="onNoClick()"> Cancel </button>
  <button mat-raised-button color="primary" (click)="ok(ckeditorContent)" cdkFocusInitial> Save </button>
