<mat-form-field style="width: 100%;">
    <mat-label>Subject</mat-label>
    <input matInput placeholder="Simple placeholder">
  </mat-form-field>


<ckeditor
    [(ngModel)]="ckeditorContent"
    [config]="ckeConfig"
    [readonly]="false"
    (change)="onChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    debounce="500">
    <ckgroup
      [name]="'documenthandling'"
      [previous]="'1'">
      <ckbutton 
       [name]="'imageExplorer'"
       [command]="'insertcontent'"
       (click)="insert($event)"
       [icon]="'https://png.icons8.com/color/540/bow-tie-half-filled.png'"
       [label]="'Insert_content'">
     </ckbutton>
   </ckgroup>
 </ckeditor>

 <button mat-button  (click)="onNoClick()" color="warn" > Cancel </button>
  <button type="submit" (click)="ok(ckeditorContent)" color="primary" cdkFocusInitial> save </button>
