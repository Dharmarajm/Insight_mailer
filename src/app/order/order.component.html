<h1> Orders </h1>

                <table class="table">

                    <tr>

                        <th>#</th>

                        <th>amazon_order_id</th>

                        <th>Title</th>

                        <th>Title</th>

                        <th>Title</th>

                        <th>Title</th>

                        <th>Title</th>

                        <th>Title</th> 

                        <th>Release</th>

                    </tr>

                    <tr *ngFor="let order of orders; let i = index">

                        <td>{{i + 1}}</td>

                        <td>{{order?.amazon_order_id}}</td>

                        <td>{{order?.find_order[0].title}}</td>

                        <td>{{order?.find_order[0].asin}}</td>

                        <td>{{order?.total}}</td>

                        <td>{{order?.buyer_name}}</td>

                        <td>{{order?.purchased_at}}</td>

                        <td>{{order?.find_order[0].order_quantity}}</td>

                    </tr>

                </table>
