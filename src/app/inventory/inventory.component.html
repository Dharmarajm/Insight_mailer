<h1> Inventories </h1>

                <table class="table">

                    <tr>

                        <th>#</th>

                        <th>Title</th>

                        <th>Asin</th> 

                        <th>Image</th>

                        <th>Quantity</th>

                        <th>Enable</th>

                    </tr>

                    <tr *ngFor="let inventory of inventories; let i = index">

                        <td>{{i + 1}}</td>

                        <td>{{inventory?.find_by_asin[0].title}}</td>

                        <td>{{inventory?.asin}}</td>

                        <td><img [src]="inventory?.find_by_asin[0].small_image" alt="Smiley face" height="100" width="100"> </td>

                        <td>{{inventory?.quantity}}</td>

                        <td>Enable</td>

                    </tr>

                </table>
